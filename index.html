<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benja | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* FONDO ANIMADO Y COLORIDO */
        body { 
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, h3 { font-family: 'Archivo Black', sans-serif; }

        /* TARJETAS CON ESTILO NEO-BRUTALISTA */
        .bento-card {
            @apply bg-white border-[4px] border-black rounded-[2rem] p-6 transition-all duration-300 relative overflow-hidden;
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
        }
        .bento-card:hover {
            transform: scale(1.02) rotate(1deg);
            box-shadow: 12px 12px 0px 0px rgba(0,0,0,1);
        }

        .btn-black {
            @apply bg-black text-white px-4 py-2 rounded-xl font-black uppercase text-xs hover:bg-yellow-400 hover:text-black transition-colors border-2 border-black;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <main class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6">
        
        <div class="bento-card md:col-span-3 bg-[#ffff00] flex flex-col justify-center py-12">
            <span class="bg-black text-white px-3 py-1 text-xs font-black w-fit mb-4 rounded">DISPONIBLE AHORA</span>
            <h1 class="text-6xl md:text-8xl tracking-tighter leading-none">BENJA<br>THE BEST</h1>
            <p class="mt-4 text-xl font-black uppercase italic">Diseñador de sueños digitales.</p>
        </div>

        <div class="bento-card md:col-span-1 bg-blue-500 flex items-center justify-center">
            <div class="text-8xl animate-bounce">⚡</div>
        </div>

        <div class="bento-card md:col-span-2 bg-[#ff5fcc]">
            <h3 class="text-3xl mb-2 italic underline">SUPER PROJECT</h3>
            <p class="font-bold mb-4 text-sm">Una web increíble con efectos visuales que vuelan la cabeza.</p>
            <button class="btn-black">Ver Demo</button>
        </div>

        <div class="bento-card md:col-span-2 bg-[#00ff99]">
            <h3 class="text-3xl mb-2 italic underline">APP MÓVIL</h3>
            <p class="font-bold mb-4 text-sm">Gestión de datos con una interfaz ultra colorida y rápida.</p>
            <button class="btn-black">Github</button>
        </div>

        <div class="bento-card md:col-span-1 bg-white flex flex-col items-center justify-center gap-2">
            <p class="font-black">TIKTOK</p>
            <p class="font-black text-blue-600">INSTAGRAM</p>
            <p class="font-black text-red-500">YOUTUBE</p>
        </div>

        <div class="bento-card md:col-span-2 bg-black text-white flex items-center">
            <p class="text-2xl font-black italic uppercase">"Menos reglas, más color."</p>
        </div>

        <div class="bento-card md:col-span-1 bg-orange-500 flex items-center justify-center group cursor-pointer">
            <div class="text-center font-black text-white group-hover:scale-125 transition-transform">
                <p class="text-xs">DIME HOLA</p>
                <p class="text-2xl">EMAIL</p>
            </div>
        </div>

    </main>

</body>
</html>
    </main>
</body>
</html>
